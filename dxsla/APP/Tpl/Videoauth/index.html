<script>
var isexitconfirm = false;

window.onbeforeunload = function(){
    if (isexitconfirm)
    {
        return '您正在进行视频认证，您确定要退出页面吗？';
    }
}

window.onunload = function(){
    if (isexitconfirm)
    {
        $.ajax({
           type: "POST",
           url: "/index.php?s=/videoauth/delrz/",
           async:false,
           success: function result(){}
        });
    }
}

function exp(self,next)
{
    $('.video_flash'+self).hide();
    $('.video_flash'+next).show();
    if(next==4)
    {
        send_video();
        alert_status(1);
    }
    else if(next==6)
    {
        close_video();
        location.href='/index.php?s=/videoauth?over=1';
    }
    else if(next==5)
    {
        close_video();
        setTimeout("location.href='/index.php?s=/videoauth?over=1';",5000);
    }else if(next==3)
    {
        alert_status(3);
    }
}
//摄像头视频状态辨别
function check_cam(e)
{
    if('allowed'==e){
        alert_status(5);
    }else{
        alert_status(4);
    }
}

//初始加载
function flash_init()
{
    isexitconfirm = true;
}
//连接失败重新连接
function reload()
{
    isexitconfirm = false;
    self.location.href = self.location.href;
}
//开启
function send_video() {
    try{
        if($.browser.msie)
        {
            $("#markObjIE")[0].send_video();
        }
        else
        {
            $("#markObj")[0].send_video();
        }
    }
    catch(e)
    {
        isexitconfirm = false;
    }
    return true;
}
//关闭
function close_video() {
    try{
        if($.browser.msie)
        {
            $("#markObjIE")[0].unload_cam();
        }
        else
        {
            $("#markObj")[0].unload_cam();
        }
    }
    catch(e)
    {
        isexitconfirm = false;
    }
    return true;
}
//开始录制提交数据
function send_video_start()
{
    if(isexitconfirm){
         time_over();
         setTimeout("alert_status(0);",5000);
         setTimeout("exp(4,5);",15000);
     }else{
        return false;
     }
}
var second = 0; 
//倒计时
function time_over(e)
{
    setTimeout("time_over();",1000);
    second = second + 1;
    $('#_js_second').html((15-second));
}
//成功连接
function start_rz()
{
    $("#video_flash2").show();
    alert_status(2);
}
//状态提交
function alert_status(e)
{
    $.ajax({
                type: 'POST',
                url: "/index.php?s=/videoauth/up_over",
                data: 'id=3658&be_rz='+e,
                success: function(data){if(data.status!=1){alert('请刷新页面!');}},
                dataType: "json"
        });
}
//flash加载失败
setTimeout("error_flash()",30000);
//FLASH未加载失败提示
function error_flash()
{
    if(isexitconfirm==false)
    {
        var msg_code = '<p class="f_14 f_r">请联系我们的在线客服：'
                     +'<a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=2389538290&site=qq&menu=yes" onclick="close_view()"><img border="0" src="http://wpa.qq.com/pa?p=2:2389538290:47" alt="若您在视频认证过程中遇到问题，请联系我们的在线客服" title="若您在视频认证过程中遇到问题，请联系我们的在线客服"></a>'
                     +'</p>';
        Win.dialog({type:'info',width:560,msg:msg_code,enter:function(){Win.close();},enterName:'关闭'});
    }
}

function close_view(){
    self.location.href="/index.php?s=/videoauth/rz";
}
