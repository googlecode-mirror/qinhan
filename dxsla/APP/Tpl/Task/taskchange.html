  <script>
function submit_task() {
	var msg = '';
	if($('#title').val() == '') {
		msg = '请填写标题！';
	} else if($('#content').val() == '') {
		msg = '请填写描述！';
	} else if($('#reward').val() == '') {
		msg = '请填写报酬！';
	}
	if(msg) {
		Win.dialog({msg:msg,type:'info'});
		return false;
	}

	//Win.dialog({'msg':'正在提交数据，请稍等......<br />','type':'warn','noclose':true});
	$.ajax({
		type: "POST",
		url : "/index.php?s=/task/change/",
		data: '&t_id='+$('#t_id').val()+'&title='+$('#title').val()+'&content='+$('#content').val()+'&reward='+$('#reward').val()+'&need_skill='+$('#need_skill').val()+'&expire_time='+$('#expire_time').val(),
		success: function(re) {
			var obj = jQuery.parseJSON(re);
			if(obj.errno == 200) {
				 Win.dialog({'msg':obj.msg,'type':'info',enter:function() {location.href='/index.php?s=/task/my_task/';},cancel:function() {}});
			}else{
				 Win.dialog({'msg':obj.msg,'type':'info'});	
			}
		}
	});
	return false;
}
</script>
