$(document).bind("click",function(e){
	if($.browser.msie) {
		var el = event.srcElement;
	}
	else {
		var el = e.target;
	}
	if(!(IM.fInObj(el,"selectbox")) && !(IM.fInObj(el,"down_img"))) {

});
function show_register_form()
{
	Win.dialog({ msg:'#register_form',width:360,height:130 });
	$("#password").select();
}
function popRegister()
{

	if($("#username").val() == ""){
		$("#login_msg").html('请填写E-mail帐号!');
		return false ;
	}

	if($("#password").val() == ""){
		$("#login_msg").html('请填写密码!');
		return false ;
	}
    
    if($("#password").val() != $("#rpassword").val()){
        $("#login_msg").html('密码不一致');
		return false;
	}
    
   	$.ajax({
	   type: "POST",
	   url: "/index.php?s=/member/chk_username/",
	   data: 'username=' + $('#username').val(),
	   success: function show_desc_result(re)
	   {
	   		var obj = jQuery.parseJSON(re);
	   		if(obj.errno != 200) {
				$("#login_msg").html(obj.msg);
			} else {
				location.href = '<php>echo $urlsite;</php>/member/reg_active/';
			}
	   }
	});
	
	return false;
}
