<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link href="{$urlstatic2}/css/admin.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="{$urlstatic2}/js/global_jquery_hello_dialog_chat.js{$urltail}"></script>
</head>
<body>
<include file="header" />
<div class="body_container">
  <div class="body_left"> <include file="body_left" /> </div>
<script type="text/javascript">
topNav(6);
leftNav(0);
</script>

  <div class="body_middle">
    <div class="title2">
      <table width="100%" cellspacing="0" cellpadding="0" border="0">
        <tbody>
          <tr>
            <td class="title"><p class="t_left">&nbsp;&nbsp;UID操作</p></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="clr">
      <table width="100%" cellspacing="0" cellpadding="0" border="0" class="tbl1">
        <tbody>
          <tr class="header">
            <td width="130">UID</td>
            <td>操作</td>
          </tr>
          <tr class="int1">
            <td valign="top"><input type="text" name="uid" id="uid" /></td>
            <td><button onclick="a()">更改性别</button>&nbsp;&nbsp;<button onclick="b()">转为正式会员</button>&nbsp;&nbsp;<button onclick="c()">重新审核</button>&nbsp;&nbsp;<input type="text" name="content" id="content" />&nbsp;<button onclick="d()">系统通知</button></td>
          </tr>
        </tbody>
      </table>
      <div class="pages">{$pages}</div>
    </div>
  </div>
</div>
<include file="footer" />
<script type="text/javascript">
function a() {
	var uid = $('#uid').val();
	$.ajax({
	   type: "POST",
	   url: "<php>echo $urladmin</php>/chk_photo/act/change_sex",
	   data: 'uid=' + uid,
	   success: function show_desc_result(re)
	   {
			Win.dialog({type:'info',msg:'更改性别成功！'});
	   }
	});
}
function b() {
	var uid = $('#uid').val();
	$.ajax({
	   type: "POST",
	   url: "<php>echo $urladmin</php>/other/act/b/",
	   data: 'uid=' + uid,
	   success: function show_desc_result(re)
	   {
			Win.dialog({type:'info',msg:'转为正式会员成功！'});
	   }
	});
}
function c() {
	var uid = $('#uid').val();
	$.ajax({
	   type: "POST",
	   url: "<php>echo $urladmin</php>/other/act/c/",
	   data: 'uid=' + uid,
	   success: function show_desc_result(re)
	   {
			Win.dialog({type:'info',msg:'重新审核成功！'});
	   }
	});
}
function d() {
	var uid = $('#uid').val();
	var content = encodeURIComponent($('#content').val()); 
	$.ajax({
	   type: "POST",
	   url: "<php>echo $urladmin</php>/other/act/d/",
	   data: 'uid=' + uid + '&content=' + content,
	   success: function show_desc_result(re)
	   {
			Win.dialog({type:'info',msg:'系统消息发送成功！'});
	   }
	});
}
</script>
</body>
</html>
