$(document).ready(function() {
	$(".remark_text").mousemove(function(e){
		if ($(this).attr('content') != '') {
			var wid = ($(this).attr('content').length > 100) ? '200px' : ($(this).attr('content').length*10 + 'px');
			$('.collectper_tip').html('<ul><li class="f_6">'+$(this).attr('content')+'</li></ul>').show().css({"top":e.pageY+20, "left":e.pageX+10, "width":wid});
		}
	}).mouseout(function(e){
		$('.collectper_tip').hide();
	});
	$("#location_prov").click(function (){
		$("#prov_list").show();
	});	
});
$(document).bind("click",function(e){
	if($.browser.msie) {
		var el = event.srcElement;
	}
	else {
		var el = e.target;
	}
	if(!(IM.fInObj(el, "city clear"))) {
		$("#prov_list").hide();
	}
	
});
function fav_search(){
	if($("#nickname").val()=='昵称或备注模糊搜索'){
		var nickname='';
	}else{
		var nickname='?nickname='+encodeURIComponent($("#nickname").val());
	}
	location.href='{$urlsite}/fav/out/'+nickname;
}
function delete_confirm(uid,name)
{
	Win.dialog({type:'confirm',msg:'是否取消收藏“'+name+'”？',height:100,enter:function(){delete_ifav(uid);},enterName:'确定'});
}

function delete_ifav(uid)
{
	$.ajax({
	   type: "POST",
	   url: "{$urlsite}/fav/delete_ifav/",
	   data: 'uid='+uid+'&',
	   success: function order_result(re)
	   {
	   		switch(re)
	   		{
	   			case '1':
	   			case '2': 
					Win.dialog({type:'info',msg:'<img border="0" class="ico" alt="" src="<php>echo $urlstatic;</php>/img/popup_g.jpg">取消收藏成功！',height:100});
					$("#box_"+uid).remove();
					break;
	   			case '0': 
					Win.dialog({type:'info',msg:'取消收藏失败！',height:100,cancel:function(){top.location.href='?';},enter:function(){top.location.href='?';}}); 
					break;
	   		}
	   }
	});
}

function show_remark(uid)
{
	if (uid == '') return false;
	var $remark = $('#remark_'+uid);
	if($remark.attr('content')=='备注电话、姓名等...'){
		var content='';
	}else{
		var content=$remark.attr('content');
	}
	$remark.html('<textarea id="area_'+uid+'">'+content+'</textarea>');
	$remark.next().html('<a href="javascript:;" onclick="add_remark('+uid+');" class="btn1">保存</a><a href="javascript:;" onclick="cancel_remark('+uid+');" class="btn3">取消</a>  ');
}

function cancel_remark(uid)
{
	if (uid == '') return false;

	var $remark = $('#remark_'+uid);
	var $area	= $('#area_'+uid);
	var show_remark = '';
	var desc	= '修改备注';
	if ($area.val().length == 0) {
		show_remark = '<span class="none_remark f_9">备注电话、姓名等...</span>';
		desc = '添加备注';
	}
	if($remark.attr('content')==''){
		show_remark = '<span class="none_remark f_9">备注电话、姓名等...</span>';
		desc = '添加备注';
	}
	else {
		show_remark = '<span class="fs_12 f_yelo unline" >'+$remark.attr('content')+'</span>';
	}
	$remark.html(show_remark);
	$remark.next().html('<a href="javascript:;" onclick="show_remark('+uid+');" class="unline f_6 fs_12"><img src="<php>echo $urlstatic;</php>/img/ico_write.png" alt="'+desc+'" class="ico" /> '+desc+'</a>');
}

function add_remark(uid)
{
	if (uid == '') return false;
	var $remark = $('#area_'+uid);
	//验证长度
	if ($remark.val().length > 500) {
		alert('填写备注内容过长！');
		return false;
	}

	$.ajax({
		type: "POST",
		url: "{$urlsite}/fav/add_remark/",
		data: 'uid='+uid+'&remark='+$remark.val()+'&',
		success: function order_result(re)
		{
			var ret = jQuery.parseJSON(re);
			switch (ret.ret)
			{
				case '2': Win.dialog({type:'alert',msg:'添加备注失败<br/>',height:100,cancel:function(){top.location.href='?';},enter:function(){top.location.href='?';}}); 
					break;
				case '3': alert('备注内容不能超过500字!'); 
					break;
				default:
					$mark = $('#remark_'+ret.uid);
					$mark.attr('content', ret.remark);
					$mark.html('<span class="fs_12 f_yelo unline" >'+ret.show_remark+'</span>');
					$mark.next().html('<a href="javascript:;" onclick="show_remark('+ret.uid+');" class="unline f_6 fs_12"><img src="'+ret.bt_img+'" alt="修改备注" class="ico" /> 修改备注</a>');
					break;
			}
		}
	});
}
