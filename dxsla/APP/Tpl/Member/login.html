<body>

<include file="Public:home_head" />

  <div class="container_cwrap clear">
    <div class="login_index2">
      <form id="form1" name="form1" method="post" onsubmit="return chkLogin()">
        <div class="set_box">
          <h1>登录</h1>
          <div id="msg" class="item3"></div>
          <div class="set_box_main">
            <div class="clear"> <b class="fl">用户名：</b>
              <div class="box_r fl">
                <input type="text" id="username" name="username" />
              </div>
            </div>
            <div class="clear"> <b class="fl">密码：</b>
              <div class="fl">
                <input type="password" id="password" name="password"/>
              </div>
            </div>
          </div>
          <p class="f_6">
            <input id="auto_login" name="auto_login" type="checkbox" value="1" class="ico" checked="checked" />
            在此电脑上记住我</label>
          </p>
          <p class="list2 clear"> <span class="fl">
            <input type="submit" value="登 录" class="btn1 btn_b1"/>
            </span> <!--<a href="{$urlsite}/member/forgetpw" class="f1 fs_12">忘记密码？</a>--> </p>
          <p class="reg fs_14">如果您还没账号，请先<a href="{$urlsite}/member/register" class="fb_14">注册为会员</a>！</p>
        </div>
      </form>
    </div>
  </div>
<script type="text/javascript">
function chkLogin()
{
	if($("#username").val() == ""){
		$("#msg").html('请填写用户名!');
		return false ;
	}

	if($("#password").val() == ""){
		$("#msg").html('请填写密码!');
		return false ;
	}
    
   	$.ajax({
	   type: "POST",
	   url: "/index.php?s=/member/login/",
	   data: 'username=' + $('#username').val() + '&password=' + $('#password').val(),
	   success: function show_desc_result(re)
	   {
	   		var obj = jQuery.parseJSON(re);
	   		if(obj.errno != 200) {
				$("#msg").html(obj.msg);
			} else {
				location.href = '/';
			}
	   }
	});
	
	return false;
}
</script>
