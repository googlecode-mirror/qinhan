    function modify_profile() {
		//return false;
        Win.dialog({'msg':'正在修改数据，请稍等......<br /><br />','type':'warn','noclose':true});
        $.ajax({
            type: "POST",
            url: "/index.php?s=/profile",
            data: '&college='+$('#college').val()+'&hometown_prov='+$('#hometown_prov').val()+'&hometown_city='+$('#hometown_city').val()+'&birth_y='+$('#birth_y').val()+'&birth_m='+$('#birth_m').val()+'&birth_d='+$('#birth_d').val()+'&height='+$('#height').val()+'&constellation='+$('#constellation').val()+'&blood='+$('#blood').val()+'&stature='+$('#stature').val()+'&grade='+$('#grade').val()+'&makefriend='+$('#makefriend').val()+'&introduce='+$('#introduce').val(),
            success: function(re) {
                var obj = jQuery.parseJSON(re);
                if(obj.errno == 200) {
                     Win.dialog({'msg':obj.msg,'type':'info',enter:function() {location.reload(true);},cancel:function() {location.reload(true);}});
                }else{
                     Win.dialog({'msg':obj.msg,'type':'info'});	
                }
            }
        });
		return false;
    }
    $("#college").val('{$m["college"]}');
    $("#birth_y").val('{$m["birth_y"]}');
    $("#birth_m").val('{$m["birth_m"]}');
    $("#birth_d").val('{$m["birth_d"]}');

	$("#makefriend").val('{$m["makefriend"]}');
	$("#grade").val('{$m["grade"]}');
	$("#makefriend").val('{$m["makefriend"]}');

    var gpm = new GlobalProvincesModule;
    gpm.def_province = ["请选择", ""];
    gpm.def_city1 = ["请选择", ""];
    gpm.initProvince(document.getElementById('hometown_prov'));
    gpm.selectProvincesItem(document.getElementById("hometown_prov"), "{$m["hometown_prov"]}");
    gpm.initCity1(document.getElementById('hometown_city'), gpm.getSelValue(document.getElementById('hometown_prov')));
    gpm.selectCity1Item(document.getElementById("hometown_city"), "{$m["hometown_city"]}");

    function changeProv(objName) {
        gpm.initCity1(document.getElementById(objName+'_city'), gpm.getSelValue(document.getElementById(objName+'_prov')));
    }
    jQuery(function($){
        $("#location_prov").bind("change",function(){changeProv('location');});
