var CURRENT_INSTALL_ARR = [];
var INSTALL_ERROR_APP_IDS = [];
var API_URL = 'http://api.izhushou.cn';

    function show_error_msg(aTag) {
        var msg = $(aTag).parent().attr('msg');
        $('#error_box').find('.error_info').html(msg);
        $('#error_box').show();
        $('#shade').show();
    }

    function show_msg(str) {
        //debug信息
        $('#debug').html($('#debug').html() + '<br />' + str);

        var arr = {};
        try {
            eval("arr = " + str);
        } catch (e) {
        }

        var i, app, msg, aTag = '，<a style="color:gray" href="javascript:;" onclick="show_error_msg(this)">详情</a>';

        //获取当前设备的安装情况
        if (arr.DeviceInfo) {
            for(i = 0; app=arr.DeviceInfo[i]; i++) {
                $('#app_' + app.APP_ID).find('.sort').html('已安装');
            }
        }

        //设备刚插入或者切换，以及拨出的情况
        if (typeof arr.ChangeDevice != "undefined") {
            var support_type = arr.ChangeDevice.toString().toLowerCase().replace(/^s+|s+$/g, '');
            if (support_type == 'iphone' || support_type == 'itouch') {
                refreshList(APP_LIST, 'iphone');
            } else {
                refreshList(APP_LIST, '');
            }
        }

        //安装失败
        if (arr.Install) {
            for(i = 0; app=arr.Install[i]; i++) {
                if (app.status == 'ok') {
                    $('#app_' + app.app_id).find('.sort').html('安装成功');
                } else {
                    INSTALL_ERROR_APP_IDS.push(app.app_id);
                    $("#app_" + app.app_id).addClass('error_bg');
                    $("#app_" + app.app_id).find('.sort').html('安装失败' + aTag);
                    msg = 'app_id:' + app.app_id +
                          'error_code:' + app.error_code +
                          'error_des:' + app.error_des +
                          'status:' + app.status +
                          'user_id:' + app.user_id;
                    $("#app_" + app.app_id).find('.sort').attr('msg', msg);
                }
            }
        }

        //下载失败
        if (arr.Download) {
            for(i = 0; app=arr.Download[i]; i++) {
                if (app.status == 'ok') {
                    $('#app_' + app.app_id).find('.sort').html('下载成功');
                } else {
                    $("#app_" + app.app_id).addClass('error_bg');
                    $("#app_" + app.app_id).find('.sort').html('下载失败' + aTag);
                    msg = 'app_id:' + app.app_id +
                          'error_code:' + app.error_code +
                          'error_des:' + app.error_des +
                          'status:' + app.status +
                          'user_id:' + app.user_id;
                    $("#app_" + app.app_id).find('.sort').attr('msg', msg);
                }
            }
        }

        //全部安装成功
        if (arr.Ok) {
            var install_arr;
            try {
                eval('install_arr = ' + CURRENT_INSTALL_ARR);
            } catch(e) {
            }
            for(i = 0; app=install_arr.data[i]; i++) {
                if (jQuery.inArray(app.app_id, INSTALL_ERROR_APP_IDS) == -1) {
                    $('#app_' + app.app_id).find('.sort').html('安装成功');
                }
            }
        }

        //刷新
        if (arr.Refresh) {
            var be_installed = {}, selector_id;
            for(i = 0; app=arr.Refresh[i]; i++) {
                selector_id = 'app_' + app.APP_ID;
                be_installed[selector_id] = app;
            }

            $('.app_list').find('.app_listbox').each(function() {
                selector_id = $(this).attr('id');
                var app = {
                    "app_id": selector_id.match(/[\d]+/)[0]
                }
                if(be_installed[selector_id]) {
                    if (jQuery.inArray(app.app_id, INSTALL_ERROR_APP_IDS) == -1) {
                        $(this).find('.sort').html('已安装');
                    }
                } else {
                    if (jQuery.inArray(app.app_id, INSTALL_ERROR_APP_IDS) == -1) {
                        $(this).find('.sort').html('');
                    }
                }
            });
        }
    }

    function select_all(type) {
        if (type == 1) {
            $('.app_list').find(".pass_login_input_rem, .pass_login_input_rem_ed").removeClass('pass_login_input_rem').addClass('pass_login_input_rem_ed');
        } else {
            $(".app_list").find('.pass_login_input_rem, .pass_login_input_rem_ed').removeClass('pass_login_input_rem_ed').addClass('pass_login_input_rem');
        }
        return 1;
    }
    function tg_install() {
        //清除失败提示
        $('.error_bg').each(function () {
            $(this).removeClass('error_bg');
            $(this).find('.sort').html('');
        });
        INSTALL_ERROR_APP_IDS = [];

        var json_arr = '{"data":[', dot = '';
        $('.app_list').find('.pass_login_input_rem_ed').each(function () {
            var app_listbox = $(this).parent().parent();
            var app_id = app_listbox.attr('id').match(/[\d]+/)[0];
            json_arr += dot + APP_LIST[app_id].json;
            dot = ',';
        })
        json_arr += ']}';
        CURRENT_INSTALL_ARR = json_arr;
        try {
            window.external.tg_install_callback(json_arr);
        } catch (e) {
        }
        return json_arr;
    }
    function tg_download() {
        return tg_install();
    }
    $(document).ready(function () {
        //login窗口的checkbox样式
        $('.login').find('.pass_login_input_rem, .pass_login_input_rem_ed').click(function () {
            if ($(this).attr('class') == 'pass_login_input_rem') {
                $(this).removeClass('pass_login_input_rem').addClass('pass_login_input_rem_ed');
            } else {
                $(this).removeClass('pass_login_input_rem_ed').addClass('pass_login_input_rem');
            }
        })

        //关闭登录窗口的按钮事件
        $('.login').find('a.close, a.login_butt_cancel').click(function () {
            $('.login').hide();
            $('#shade').hide();
        });

        //关闭错误提示窗口的事件
        $('#error_close').click(function () {
            $('#error_box').hide();
            $('#shade').hide();
        });

        //登录事件
        $('.login_butt_login').click(function () {
            var remember_pwd = $('.login_box1 a').hasClass('pass_login_input_rem_ed') ? 1 : 0;
            var auto_login = $('.login_box2 a').hasClass('pass_login_input_rem_ed') ? 1 : 0;
            var data = {
                'user_id': $('input.login_namebox').val(),
                'user_pwd': $('input.login_passwordbox').val(),
                'remember_pwd': remember_pwd,
                'auto_login': auto_login
            };
            $.ajax({
                url: API_URL + '/pc_iframe_spread.php?act=login',
                data: data,
                dataType: 'jsonp',
                jsonp: 'jsoncallback',
                beforeSend: function () {},
                complete: function () {},
                success: function (str) {
                    var arr;
                    try {
                        eval("arr = " + str);
                    } catch (e) {
                    }
                    try {
                        window.external.tg_login(str);
                    } catch (e) {
                    }
                    if (arr && arr.is_login == 1) {
                        $('.login').hide();
                        $('#shade').hide();
                    } else {
                        $('#login_msg').hide().show(500);
                    }
                }
            });
        })

        //检查是否已经登录
        check_login();

        //刷新列表
        refreshList(APP_LIST, 0);

        //全选
        select_all(1);

        //拖动
        $(".login").draggable({ containment: [0, 0, 775 - 418 - 16, 514 - 261 - 16], scroll: false });
        //$('#error_close').draggable({ containment: 'html', scroll: false });
    })
    function refreshList(app_list, support_type) {
        var html = '', app_listbox_tpl = $('#app_listbox_tpl').html();
        var i = 0, app, class_num, rightmost, nethermost;
        html += '<ul><li>';
        for(var app_id in app_list) {
            app = app_list[app_id];
            if (support_type == 'iphone' && app.iphone_no < 1) {
                continue;
            }
            if (support_type == 'ipad' && app.ipad_no < 1) {
                continue;
            }
            if (i != 0 && i % 4 == 0) {
                html += '</li><li>';
            }
            rightmost = i % 4 == 3 ? 1 : 0;
            nethermost = i > 15 ? 2 : 0;
            class_num = 1 + rightmost + nethermost;
            html += app_listbox_tpl
                    .replace('{#app_id}', app['app_id'])
                    .replace('{#app_name}', app['app_name'])
                    .replace('{#pic}', app['pic'])
                    .replace('{#json}', app['json'])
                    .replace('{#app_size}', app['app_size'])
                    .replace('{#class_num}', class_num)
                    .replace('{#app_name}', app['app_name'])
                    .replace('{#score_str}', app['score_str'])
                    .replace('{#commission}', app['commission'])
                    .replace('{#download_count}', app['download_count'])
                    .replace('{#i_update_time}', app['i_update_time'])
                    .replace('{#tiaojian}', app['tiaojian'])
            i ++;
        }
        html += '</li></ul>';

        $('.app_list').html(html);

        //隔行变色
        $('.app_list').find("li:odd").addClass("gray");

        //鼠标经过，显示浮动层展示应用的详细信息
        $('.app_list').find('.app_listbox').each(function () {
            $(this).hover(function () {
                $(this).addClass('app_popfater');
                $(this).find('.app_listbox_pop').show();
            }, function () {
                $(this).removeClass('app_popfater');
                $(this).find('.app_listbox_pop').hide();
            }).click(function() {
                var checkbox = $(this).find('a.pass_login_input_rem, a.pass_login_input_rem_ed');
                if (checkbox.attr('class') == 'pass_login_input_rem') {
                    checkbox.removeClass('pass_login_input_rem').addClass('pass_login_input_rem_ed');
                } else {
                    checkbox.removeClass('pass_login_input_rem_ed').addClass('pass_login_input_rem');
                }
            })
        })

        //debug开关，双击第一个应用的pop层打开debug
        $('.app_list').find('.app_listbox_pop:first').dblclick(function () {
            $('#debug').show();
        })
    }
</script>
